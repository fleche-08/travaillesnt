<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Robin Viola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film - TheTrumanShow</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 400px;
        }

        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        img.active {
            opacity: 1;
        }
    </style>
</head>

<body>

    <h1>Film - TheTrumanShow</h1>
    
    <!-- Conteneur d'images -->
    <div class="image-container">
        <img src="image4.jpg" alt="Image 4" class="active">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>

    <script>
        // SÃ©lectionner les images
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        // Fonction pour alterner les images
        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Alterner toutes les 3 secondes
        setInterval(changeImage, 3000);
    </script>

</body>
</html>
